<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amber Alert Srbija</title>
    <link rel="stylesheet" href="izgled.css" />
    <script src="js.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body onload="startLoad()">
    <header>
      <h1>Amber Alert Srbija</h1>
    </header>

    <div class="container">
      <h2>Prijava nestale osobe</h2>
      <form id="reportForm">
        <label for="name">Ime nestale osobe:</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Prezime nestale osobe:</label>
        <input type="text" id="surname" name="surname" required />

        <label for="info">Informacije o nestanku:</label>
        <input type="text" id="info" name="info" required />

        <label for="city">Grad:</label>
        <input type="text" id="city" name="city" required />

        <label for="address">Ulica i broj:</label>
        <input type="text" id="address" name="address" required />

        <label for="description">Opis nestale osobe:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="image">Slika ili priblizna skica nestale osobe:</label>
        <input type="file" id="image" name="image" accept="image/*" required />

        <button type="submit" onclick="savePerson()">Pošalji prijavu</button>
      </form>

      <!-- Forma za unos emaila -->
      <div>
        <h3>Prijavite se za obaveštenja</h3>
        <form action="prijavi_mejl.php" method="POST">
          <label for="email">Vaš email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Prijavite se za obaveštenja</button>
        </form>
      </div>

      <button><a href="stranaSaNestalima.html">Lista nestalih osoba </a></button>
      <button onclick="clearStorage()">Ocisti storage</button>
    </div>

    <div id="map" style="width: 100%; height: 500px"></div>
  </body>
</html>
